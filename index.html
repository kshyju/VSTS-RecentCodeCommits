<!DOCTYPE html>
<html>
<head>
    <script src="sdk/scripts/VSS.SDK.js"></script>
    
    <style>
        .td-picture {
            width: 40px;
            height: 40px;
            vertical-align: top;
        }
        .changeset-author-picture {
            width: 30px;
            height: 30px;
        }
        .td-result-details {
            padding-right: 4px;
            vertical-align: top;
        }

        .changeset-meta {
            padding-top: 1px;
        }

            .changeset-meta span {
                padding-left: 10px;
                color: gray;
            }
        .changeset-author {
            font-size: 26px;
            text-align: center;
            margin-top: 10px;
        }
        
        .author-image {
            height: 50px;
            width: 50px;
            text-align: center;
            display: block;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .changeset-time {
            font-size: 16px;
            text-align: center;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        
        .changeset-comment {
            font-size: 24px;
            text-align: center;
            font-style: italic;
            color: rgba(0, 0, 0, .6);
        }
        
        .size-3 .changeset-author {
            font-size: 31px;
            margin-top: 11px;
        }
        
        .size-3 .changeset-comment {
            font-size: 30px;
        }
        
        .size-3 .changeset-time {
            font-size: 18px;
            margin-top: 7px;
            margin-bottom: 7px;
        }
    </style>
</head>
<body>
    <div class="widget">
        <h2 class="title" id="widgetTitle" style="margin-bottom: 4px;"></h2>
        <div class="description"  style="margin-bottom: 5px;" id="widgetSubTitle"></div>

        <div class="content">
            <div id="items">

            </div>
            <div id="itemPreview" data-visible="yes" style="display: none;">
                <div class="preview-img-container">
                    <img class="author-image" />
                </div>
                <div class="changeset-author"></div>
                <div class="changeset-time"></div>
                <div class="changeset-comment"></div>
            </div>
        </div>
    </div>
</body>
</html>

    <script type="text/javascript">
        
        VSS.init(
        {
            explicitNotifyLoaded: true,
            setupModuleLoader: true,
            usePlatformScripts: true,
            usePlatformStyles: true
        });

        VSS.ready(function () {            
            require(["src/main"], function (main) { });
        });
         
    </script>
